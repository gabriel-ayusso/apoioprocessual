services:
  db:
    image: pgvector/pgvector:pg16
    container_name: apoioprocessual-db
    environment:
      POSTGRES_DB: legal_assistant
      POSTGRES_USER: ${DB_USER:-legal}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-legal123}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-legal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apoioprocessual-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-legal}:${DB_PASSWORD:-legal123}@db:5432/legal_assistant
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      S3_BUCKET: ${S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apoioprocessual-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
  uploads:
